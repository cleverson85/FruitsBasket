version: '3.4'

services:
  postgres:
    image: postgres:11-alpine
    container_name: fruits-postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: fruits-basket
    restart: always
    ports:
      - 15433:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
 
volumes:
  postgres-data: